<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флаг России</title>
    <style>
        body {
            background-color: #87CEEB;
            text-align: center;
            padding: 50px;
        }
        .hymn {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .hymn-text {
            display: inline-block;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <!-- Белая полоса -->
    <div style="width: 300px; height: 50px; background-color: white; margin: 0 auto;"></div>
    
    <!-- Синяя полоса -->
    <div style="width: 300px; height: 50px; background-color: #0039A6; margin: 0 auto;"></div>
    
    <!-- Красная полоса -->
    <div style="width: 300px; height: 50px; background-color: #D52B1E; margin: 0 auto;"></div>

    <!-- Гимн России с прокруткой -->
    <div class="hymn">
        <div class="hymn-text">Россия — священная наша держава, Россия — любимая наша страна...</div>
    </div>
</body>
</html>
